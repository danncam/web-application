<!DOCTYPE html>
<html>

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ACADEMIA ELLOS</title> 
	<link rel="stylesheet" href="estilo.css" type="text/css" />
    
	<!-- USO DO CSS INTERNO -->
	<style type="text/css" media="screen">
		body{
			background-color: #F0E5FA;
		}
	</style>
       
</head>

<body>
    <div id="container">
        <div id="topo">
        	
            <div id="logo">
            	<a href="index.html">				
                <img src="img/logo.png" alt="logotipo" />
                </a>
            </div>
        
            <div id="menu">
            	<a href="#">Home</a> 			
                <a href="#">Quem Somos</a>	
                <a href="#">Horários</a>	
                <a href="#">Galeria</a>		
                <a href="cadastraraluno.html">Espaço do Aluno</a>
                <a href="#">Contato</a>					
                <a href="#">Como Chegar</a>				
            </div>
            
        </div>
        
        <div id="banner">
        	<img src="img/banner.jpg" alt="Homem levantando peso" />
        </div>
        
		<div id="conteudo">
            <form name="formulario" id="idform" action="">
                <fieldset>
                    <legend>Dados do Aluno</legend>
                       <fieldset id="dadospessoais">
                            <legend>Dados Pessoais</legend>
								<label>Nome: <input type="text" id="nome" name="nome" size="40" maxlength="40" /></label> <br /> <br />
                                <label>Email: <input type="text" id="email" name="email"size="40" maxlength="40" />  </label> <br /> <br />
								<label>CPF: <input type="text" id="cpf" name="cpf" size="13" maxlength="14" />  </label>
                                <label>Telefone: <input type="text" id="tel" name="tel" size="12" maxlength="14" />  </label> <br /> <br />
                                <label>Sexo: 
                                    <!-- ao colocar o radio button com o mesmo nome, a opções ficam mutuamente excludentes-->
                                    <label> <input type="radio" name="rbsexo" value="M" />Maculino</label>
                                    <label> <input type="radio" name="rbsexo" valur="F"/>Feminino</label>
                                </label>
                                <br /> <br/>
                                <label>Data de Nascimento: <input type="text" tabindex="4" id="dtnasc" name="dtnasc" size="10" 
                                maxlength="10" />  </label><br />                        
                        </fieldset>
                        
                        <fieldset id="endereco">
                            <legend>Endereço</legend>
                            <label>Logradouro: <input type="text" id="logradouro" name="logradouro" size="36" maxlength="40" />
                            </label> <br /> <br />
                            <label>Número: <input type="text" id="numero" name="numero" size="1" maxlength="5" /></label>
                            <label>Complemento: <input type="text" id="complemento" name="complemento" size="16"
                            maxlength="20"/>  </label> <br /> <br />
                            <label>Cidade: <input type="text" id="cidade" name="cidade" size="27" maxlength="31" /></label>  
                            <label>UF:
                                <select id="cbouf" name="uf">
                                    <option value="">  </option>
                                    <option value="rj">RJ</option>
                                    <option value="mg">MG</option>
                                    <option value="sp">SP</option>
                                    <option value="sc">SC</option>
                                    <option value="rs">RS</option>
                                </select>    
                            </label> <br /> <br />
                            <label>CEP: <input type="text" id="cep" name="cep" size="10" maxlength="10" /></label> <br /> <br />
                        </fieldset>    
                        
                        <fieldset>
                            <legend>Observações</legend>
                            <textarea id="obs" name="obs" rows="5" cols="30">                           
                            </textarea>                        
                        </fieldset>  
                            
                        <button type="submit" id="btnenviar">Enviar</button>
                        <!--ou: <input type="submit" value="Enviar" /> -->
                        <button type="button" id="btnlimpar">Limpar</button>                
                </fieldset>
            </form>
            
        </div>       
    	<div id="rodape">
			<!-- uso do CSS inline -->
			<p style="width:300px; margin:auto; color:red; font-size:14px;">Copyright: © 2019 - Aplicações na Internet</p>
        </div>
    </div>

</body>
</html>
