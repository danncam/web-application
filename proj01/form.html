<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Siga Carreira - Cadastro</title>
        <link rel="stylesheet" href="res/style.css" type="text/css" />
    </head>
    <body>

        <main>
            <header>
                <img src="res/logo.png">
                <img src="res/name.png">
            </header>

            <nav>
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="info.html">Informações</a></li>
                  <li><a href="form.html">Cadastrar Curriculo</a></li>
                </ul>
            </nav>
            
            <section class="curriculumcontainer">
                
                <!--INFORMAÇÕES PESSOAIS-->
                <form action="submit.html" method="post">
                <div class="personalinfo">
                    <h3>Informações Pessoais&nbsp;<span class="block_label">(obrigatório)</span></h3>
                </div>
                    
                    <div class="simpleform">
                        <label for="name">Nome Completo&nbsp;</label>
                        <span><input placeholder="campo obrigatório"id="name" name="nome" id="persinfo" type="text" required></span>
                    </div>
                    
                    <div class="simpleform">
                        <label for="bdate">Data de nascimento&nbsp;</label>
                        <span><input placeholder="dd/mm/aaaa" id="bdate" type="text" id="largeinfo" required></span>
                    </div>
                    
                    <div class="simpleform">
                        <label for="inputgroup">Gênero&nbsp;</label>
                        <input id="inputgroup" type="radio" name="gender" value="male"> Masculino
                        <input id="inputgroup" type="radio" name="gender" value="female"> Feminimo
                        <input id="inputgroup" type="radio" name="gender" value="other"> Outro
                    </div>
                    
                    
                    <input type="submit" value="Enviar" id="submit" name="Enviar">
                </form>

                

                <!--ENDEREÇO-->
                <div class="address">
                    <h3>Endereço</h3>
                </div>

                <div class="contactinfo">
                    <h3>Informações de contato</h3>
                </div>

                <!--REDES SOCIAIS-->
                <div class="socialnetwork">
                    <h3>Redes sociais</h3>
                </div>

                <!--DEFICIÊNCIA-->
                <div class="deficiency">
                    <h3>Deficiências</h3>
                </div>

                <!--OBJETIVOS-->
                <div class="objectives">
                    <h3>Objetivos</h3>
                </div>

                <!--FORMAÇÃO ACADÊMICA-->
                <div class="academic">
                    <h3>Formação Acadêmica e complementar</h3>
                </div>

                <!--IDIOMAS-->
                <div class="languages">
                    <h3>Idiomas</h3>
                </div>

                <!--EXERIÊNCIA PROFISSIONAL-->
                <div class="professionalhistory">
                    <h3>Resumo Profissional</h3>
                </div>

                <!--INFORMAÇÕES ADICIONAIS-->
                <div class="additional">
                    <h3>Informações complementares</h3>
                    <form method="POST" action="example.cgi">

                    <p><input type="text" name="item1" id="example1"></p>

                    <p><select name="item2">
                    <option value="select1">Select1</option>
                    <option value="select2">Select2</option>
                    <option value="select3">Select3</option>
                    </select></p>

                    <p><textarea name="item3" cols="50" rows="10"></textarea></p>

                    <p><input type="submit" value="Submit" id="example2"></p>

                    </form>
                </div>
            </section>
            

        </main>
    </body>
</html>
